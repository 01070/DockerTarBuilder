name: TEST
on:
  workflow_dispatch:
    inputs:
      docker_images:
        description: '请填写docker镜像名称 多个用英文逗号分开'
        required: true
        default: 'alpine:latest'
      release_tag:
        description: 'Release tag (e.g., v1.0.0)'
        required: true
        default: 'v1.0.1'

jobs:
  pull_and_package:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Clean up Docker to free space
      run: |
        docker system prune -a -f
        docker volume prune -f

    - name: Pull Docker Images and Package
      run: |
        images="${{ github.event.inputs.docker_images }}"
        IFS=',' read -r -a image_array <<< "$images"
        for image in "${image_array[@]}"; do
          docker pull "${image}" --platform "linux/amd64"
          docker save "${image}" -o "${image//\//_}-amd64.tar"
        done

    - name: Compress the TAR files
      run: tar -czf $GITHUB_WORKSPACE/x86-64-images.tar.gz *-amd64.tar

    - name: List files in workspace
      run: ls -al $GITHUB_WORKSPACE

    - name: Upload artifact to GitHub Release
      uses: ncipollo/release-action@v1
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        tag: ${{ github.event.inputs.release_tag }}
        release_name: "Docker Images for ${{ github.event.inputs.release_tag }}"
        body: |
          以下是打包好的 Docker 镜像文件：
          - **镜像列表**: ${{ github.event.inputs.docker_images }}
          - 压缩文件名: `x86-64-images.tar.gz`
        files: $GITHUB_WORKSPACE/x86-64-images.tar.gz
